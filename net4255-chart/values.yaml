# Default values for the NET4255 lab.

image:
  repository: azerzaa/flask-net4255
  pullPolicy: IfNotPresent

webnodb:
  replicas: 0
  tag: webnodb-v2
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilizationPercentage: 60

webdb:
  replicas: 1
  tag: webdb-v6
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 60
  mongo:
    db: net4255
    collection: visits

mongodb:
  enabled: true
  replicas: 3
  image: mongo:7
  port: 27017
  replicaSet:
    name: "rs0"
  storage:
    size: 0.1Gi
    storageClassName: longhorn-static
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
  networkPolicy:
    enabled: true

# Default resources for webdb and webnodb pods
resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "100m"
    memory: "128Mi"

ingress:
  enabled: true
  className: nginx
  hosts:
    # Replace with your own domain: <service>.<namespace>.<cluster-domain>
    webnodb: webnodb.your-namespace.your-cluster.example.com
    webdb: webdb.your-namespace.your-cluster.example.com
