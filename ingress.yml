apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ch10-web
  namespace: your-namespace  # Replace with your actual namespace
spec:
  ingressClassName: nginx
  rules:
  - host: webnodb.your-namespace.your-cluster.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webnodb
            port:
              number: 5000
  - host: webdb.your-namespace.your-cluster.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webdb
            port:
              number: 5000
